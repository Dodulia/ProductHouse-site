<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Яблуко Голден – ProductHouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Marck+Script&display=swap" rel="stylesheet"/>
  <style>
    /* ========== БАЗОВІ СТИЛІ ========== */
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f3faf3;
      color: #333;
    }


    /* ========== ХЕДЕР ========== */
    .header {
      background-color: #539e53;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-family: 'Marck Script', cursive;
      font-size: 2em;
    }
    .logo a {
      color: white;
      text-decoration: none;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .icons a {
      color: white;
      margin-left: 15px;
      font-size: 1.2em;
    }
    

    /* ========== ХЛІБНІ КРИХТИ ========== */
    .breadcrumbs {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
      font-size: 0.9em;
    }
    .breadcrumbs a {
      color: #539e53;
      text-decoration: none;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }
    .breadcrumbs span {
      margin: 0 5px;
      color: #666;
    }

    /* ========== КАРТКА ТОВАРУ ========== */
    .product-card {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      animation: fadeIn 1s ease-in-out;
    }
    .product-img {
      flex: 1 1 40%;
      overflow: hidden;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .product-img:hover img {
      transform: scale(1.1);
    }
    .product-info {
      flex: 1 1 60%;
      padding: 20px;
    }
    .product-info h2 {
      margin: 0;
      font-size: 1.8em;
      color: #333;
    }
    .price {
      color: #539e53;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .description {
      color: #666;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #fff;
      background: linear-gradient(135deg, #7fbf7f, #539e53);
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .button:hover {
      background: linear-gradient(135deg, #539e53, #7fbf7f);
    }
    .rating {
      color: #f3a847;
      font-size: 1.2em;
      margin: 15px 0 0;
    }
    .reviews {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ========== ФУТЕР ========== */
    footer {
      background: #539e53;
      color: white;
      padding: 60px 20px 40px;
      font-size: 0.9em;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer h3 {
      margin-bottom: 10px;
    }
    footer p, footer div {
      margin: 5px 0;
    }
    footer .footer-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    footer .footer-col {
      flex: 1 1 200px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>



  <!-- Хедер з головної -->
  <header class="header">
    <div class="logo"><a href="../index.html">ProductHouse</a></div>
    <nav class="nav">
      <a href="../pages/cat_vegetables.html">Категорії</a>
      <a href="../index.html">Акції</a>
      <a href="index.html#contacts">Контакти</a>
    </nav>
    <div class="icons">
      <a href="../pages/cat_vegetables.html"><i class="fas fa-user"></i></a>
      <a href="../pages/cart.html">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Хлібні крихти -->
  <div class="breadcrumbs">
    <a href="../index.html">Головна</a>
    <span>›</span>
    <a href="../pages/cat_vegetables.html">Овочі та фрукти</a>
  </div>
<div class="product-card">
  <div class="product-img">
    <img src="https://gardenclub.ua/wp-content/uploads/2023/01/84c650f2421c7e6982b9a672a7f2f08c57363c22-1.jpeg" alt="Цибуля">
  </div>
  <div class="product-info">
    <h2>Цибуля</h2>
    <p class="price">10.00 грн</p>
    <div class="description">
      <p><strong>Опис:</strong> Соковита та свіжа цибуля, чудова для салатів і інших страв.</p>
      <p><strong>Код товару:</strong> 124356</p>
      <p><strong>Торгова марка:</strong> Натуральний продукт</p>
    </div>
    <div class="rating">⭐⭐⭐⭐☆ (4.5)</div>
    <button class="buy-btn"
        data-id="onion"
        data-name="Цибуля, 1 кг"
        data-price="10.00">
        Купити
      </button>
    <div class="reviews">
      <p>«Чудова якість цибулі!» – Олена Р.</p>
      <p>«Свіжа і ароматна.» – Павло Д.</p>
    </div>
  </div>
</div>
<script defer src="../js/main.js"></script>
<script defer src="../js/cart.js"></script>
</body>
</html>
